<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <style>
        body {
    		background-color: #1a1a1a; 
    		color: #ffd700; 
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            font-size: 77px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 10%;
        }

        #file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #file-upload input[type="file"] {
            display: none;
        }

        #file-upload label {
			font-family: "Courier New", Courier, monospace;
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            color: #ffd700;
            background-color: #1a1a1a;
            border: 1px solid #ffd700;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #file-upload label:hover {
			font-family: "Courier New", Courier, monospace;
			background-color: #1a1a1a;
			border: 2px solid #1a1a1a;
			color: #ffd700;
        }

        #file-upload input[type="submit"] {
			font-family: "Courier New", Courier, monospace;
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
			color: #1a1a1a; 
			background-color: #ffd700; 
			border: 2px solid #ffd700; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #file-upload input[type="submit"]:hover {
			font-family: "Courier New", Courier, monospace;
			font-weight: bold;
			display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
			color: #ffd700; 
			background-color: #1a1a1a; 
			border: 2px solid #1a1a1a; 
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .pos {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
			text-align: center;
        }
    </style>
</head>
<body>

    <div class="pos">

        <header>Upload</header>

        <form id="file-upload" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file" id="file-label">Choose a file</label>
            <input type="file" id="file" name="file" required onchange="updateLabel()">
            <br>
            <input type="submit" value="Upload">
        </form>
		<br><br><br><br>
		<br><br><br><br>

		<div id="developer-info">
			Webserv/1.0<br>
			by: mechane-azari
		</div>
    </div>


    <script>
        function updateLabel() {
            var fileInput = document.getElementById('file');
            var fileLabel = document.getElementById('file-label');

            if (fileInput.files.length > 0) {
                fileLabel.textContent = fileInput.files[0].name;
            } else {
                fileLabel.textContent = 'Choose a file';
            }
        }
    </script>

</body>
</html>
